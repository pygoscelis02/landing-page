<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seraphist</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="head-announce">
                <p>チャコールクレンズセットは完売致しました。　スムースセットは好評発売中！</p>
            </div>
            <div id="hero-image">
                <div id="hero-content">
                    <h1><a href="#">
                        <img src="./images/logo.png" alt="COCONIST">
                    </a></h1>
                </div>
            </div>
        </header>
        <main>
            <div id="rakuten-promo">
                <div class="promo-title">
                    <p>楽天　美容・コスメ・香水部門ランキング<strong>1</strong>位(2019/5/10)</p>
                </div>
                <div class="promo-content">
                    <p>2019年限定 森の香りに包まれる セラフィムチルセット</p>
                    <p>通常合計価格6,156円（税込）相当が</p>
                    <div class="promo-buybtn">
                        <p><strong>5,800</strong>円（税込）</p>
                        <div class="button">
                            <a href="#">ご購入はこちら</a>
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <h2 class="catch">WEBだけの4点セット</h2>
                <ol id="catch-web-item">
                    <li>セラフィムチルシャンプー　　　　・・・490mL</li>
                    <li>セラフィムチルアクアヘアセラム　・・・50mL</li>
                    <li>セラフィムチルトリートメント　　・・・490g</li>
                    <li>セラフィムチルボディーソープ　　・・・490mL</li>
                </ol>
            </section>
        </main>
    </div>
</body>

</html>
